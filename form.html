	<h1>Idea Form </h1>
	<div class="box">
	<p>How would you rate our idea for a campus garden?</p>
	<div class="rating">
		<input type="radio" name="rating" id="num1"><label for "num1"
		>1</label>
		<input type="radio" name="rating" id="num2"><label for "num2"
		>2</label>
		<input type="radio" name="rating" id="num3"><label for "num3" 
		>3</label>
		<input type="radio" name="rating" id="num4"><label for "num4"
		>4</label>
		<input type="radio" name="rating" id="num5"><label for "num5"
		>5</label>
		<input type="radio" name="rating" id="num6"><label for "num6"
		>6</label>
		<input type="radio" name="rating" id="num7"><label for "num7" 
		>7</label>
		<input type="radio" name="rating" id="num8"><label for "num8"
		>8</label>
		<input type="radio" name="rating" id="num9"><label for "num9"
		>9</label>
		<input type="radio" name="rating" id="num10"><label for "num10"
		>10</label>
		
	<footer>
		<h4>Not a fan</h4>
		<h4>Loved it!</h4>
	</footer>
	</div>
	</div>

	<form>
		<div class="mb-3">
		<label for="exampleInputEmail1" class="form-label">Email address</label>
		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		<br>
		<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		<div class="mb-3">
		<label for="exampleInputPassword1" class="form-label">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1">
		</div>
		<div class="mb-3 form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1">
		<label class="form-check-label" for="exampleCheck1">Check me out</label>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button> <!-- reloads the page -->
	</form>
